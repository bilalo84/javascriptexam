  <body>
    <div class="load d-flex">
      <span class="loader">Loading</span>
      </div>
    <section id="navbar" class="">

      <div class="allnav d-flex">        
          <div class="minu text-white  d-flex flex-column justify-content-between min-vh-100 p-4">
            <div class="links">
                <ul class="list-unstyled overflow-hidden">
                  <li id="nowPlaying" class="li-minu">Now playing</li>
                  <li id="Popular"  class="li-minu">Popular</li>
                  <li id="topRated" class="li-minu">Top Rated</li>
                  <li id="Trending"  class="li-minu">Trending</li>
                  <li id="Upcoming"  class="li-minu">Upcoming</li>
                  <li id="Contact" class="li-minu">Contact Us</li>
                </ul>
            </div>
            <div class="nav-footer">
                <div class="icons">
                    <i class="fa-brands fa-facebook"></i>
                    <i class="fa-brands fa-twitter"></i>
                    <i class="fa-solid fa-globe"></i>
                </div>
                <div class="footer">
                    <p>Copyright @ 2019 All Rights <br>Reserved.</p>
                </div>
            </div>
        </div>

        <div class="open-close d-flex justify-content-between align-items-center flex-column py-4">
        
          <img class="logo w-50" src="images/logo.png" alt="logo">
          <i id="open-Nave" class="fa-solid open-close-icon fa-2x fa-align-justify"></i>
          <i id="close-Nave" class="fa-solid open-close-icon fa-2x fa-x d-none"></i>

          <div>
            <i class="fa-solid fa-globe d-block mb-2"></i>
            <i class="fa-solid fa-share-nodes"></i>
          </div>

        </div>

      </div>

    </section>

    <div class="container py-5">

      <div class="container"  id="searchby">
       
         <input id="serByName"  class="form-control border border-2 bg-transparent text-white m-auto w-50 rounded-pill" type="text" placeholder="Search">
             
      </div>


      <div class="row g-4 mt-5 " id="homePage">
        
      </div>

      <section id="contactUs" class="container text-white py-5">
        <h2>Contact US</h2>
        <form>
            <div class="row mt-3">
                <div class="col-md-6">
                    <input type="text" required="" id="name" maxlength="37" class="form-control mt-4" placeholder="Enter Your Name">
                    <span class="notre"></span>
                </div>
                <div class="col-md-6">
                    <input type="email" required="" id="email" class="form-control mt-4" placeholder="Enter Your Email">
                    <span class="notre"></span>
                </div>
                <div class="col-md-6">
                    <input type="number" required="" id="phone" class="form-control mt-4" placeholder="Enter Your Phone">
                    <span class="notre"></span>
                </div>
                <div class="col-md-6">
                    <input type="number" required="" id="age" class="form-control mt-4" placeholder="Enter Your Age">
                    <span class="notre"></span>
                </div>
                <div class="col-md-6 position-relative">
                    <input type="password" required="" id="password" class="form-control mt-4" placeholder="Enter Your Password">
                    <span class="notre"></span>
                    <span  class="showPass position-absolute"><i data-show="show" class="fa-solid fa-eye-slash "></i></span>
                </div>
                <div class="col-md-6">
                    <input type="password" required="" id="repassword" class="form-control mt-4" placeholder="ReEnter Password">
                    <span class="notre"></span>
                </div>
                <div class="col-md-12  mt-4">
                    <button id="btnC" type="submit" class="form-btn btn  animate__animated">Submit</button>
                </div>
            
        </div></form>
    </section>

     

      <div class="arw-p"><i class="arw fa-solid fa-arrow-up-long text-white d-flex justify-content-center align-items-center"></i></div>

    </div>




    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/code.jquery.com_jquery-3.7.0.min.js"></script>
    <script src="js/main.js"></script>
